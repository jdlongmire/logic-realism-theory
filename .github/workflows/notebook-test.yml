name: Notebook Tests

on:
  push:
    branches: [ master, main ]
    paths:
      - 'notebooks/**'
      - '.github/workflows/notebook-test.yml'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'notebooks/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r notebooks/requirements.txt
        pip install nbformat nbconvert jupyter

    - name: Test notebook execution
      run: |
        # Find all notebooks
        NOTEBOOKS=$(find notebooks -name "*.ipynb" -not -path "*/outputs/*" -not -path "*/.ipynb_checkpoints/*")

        if [ -z "$NOTEBOOKS" ]; then
          echo "No notebooks found to test"
          exit 0
        fi

        # Execute each notebook
        for notebook in $NOTEBOOKS; do
          echo "Testing: $notebook"
          jupyter nbconvert --to notebook --execute "$notebook" --output temp.ipynb
          if [ $? -eq 0 ]; then
            echo "SUCCESS: $notebook executed without errors"
          else
            echo "FAILED: $notebook execution failed"
            exit 1
          fi
        done

        # Clean up
        rm -f notebooks/temp.ipynb

    - name: Check notebook copyright headers
      run: |
        # Check for proper 3-line copyright format in all notebooks
        NOTEBOOKS=$(find notebooks -name "*.ipynb" -not -path "*/outputs/*" -not -path "*/.ipynb_checkpoints/*")

        if [ -z "$NOTEBOOKS" ]; then
          echo "No notebooks to check"
          exit 0
        fi

        MISSING_COPYRIGHT=0
        for notebook in $NOTEBOOKS; do
          if ! grep -q "Copyright © 2025 James D. (JD) Longmire" "$notebook"; then
            echo "WARNING: Missing copyright in $notebook"
            MISSING_COPYRIGHT=1
          fi
        done

        if [ $MISSING_COPYRIGHT -eq 1 ]; then
          echo "Some notebooks missing proper copyright headers"
          echo "Expected format:"
          echo "**Copyright © 2025 James D. (JD) Longmire**"
          echo "**License**: Apache License 2.0"
          echo "**Citation**: Longmire, J.D. (2025). Logic Realism Theory..."
        else
          echo "All notebooks have proper copyright headers"
        fi
